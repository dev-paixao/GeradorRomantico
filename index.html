<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Citações Românticas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="container">
    <section id="content">
      <h1 class="page-title">Gerador de Citações Românticas</h1>
      <section class="content-section">
        <div class="citacoes-container">
          <p id="citacao" class="citacao-texto">Clique no botão para gerar uma citação romântica.</p>
          <p id="autor" class="autor"></p>
        </div>
      </section>
      <button id="gerarButton" class="gerar-botao">Gerar Citação</button>
      <section id="previousCitacoes" class="previous-citacoes"></section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
